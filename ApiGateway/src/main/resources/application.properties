spring.application.name=ApiGateway


server.port=8888

spring.cloud.gateway.enabled=true


spring.cloud.gateway.routes[0].id=demoproject
spring.cloud.gateway.routes[0].uri=http://localhost:8080
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/**

spring.cloud.gateway.routes[1].id=demo-client
spring.cloud.gateway.routes[1].uri=http://localhost:8082
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/restController/**
spring.cloud.gateway.routes[1].predicates[1]=Path=/api/feign/**




